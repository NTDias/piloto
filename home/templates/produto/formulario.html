{% block titulo  %} Formulário de Produtos {% endblock %}


{% block titulo_page  %} Formulário de Produto {{id}}  {% endblock %}


{% block conteudo  %}  


    <form method="post">
        {% csrf_token %}

    </form>


{% endblock %}
